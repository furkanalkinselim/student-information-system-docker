version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: sis-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: testdb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data_final_v3:/var/lib/postgresql/data
    networks:
      - sis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d testdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: sis-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=sis-db
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=12345
      - DB_NAME=testdb
    networks:
      - sis-network
    stdin_open: true
    tty: true
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 256M

volumes:
  db_data_final_v3:

networks:
  sis-network:
    driver: bridge
