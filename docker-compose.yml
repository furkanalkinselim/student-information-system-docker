version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: sis-db
    environment:
      POSTGRES_USER: sisuser
      POSTGRES_PASSWORD: sispassword
      POSTGRES_DB: sisdb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data_v2:/var/lib/postgresql/data
    networks:
      - sis-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sisuser -d sisdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: sis-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=sisuser
      - DB_PASSWORD=sispassword
      - DB_NAME=sisdb
    networks:
      - sis-network

volumes:
  db_data_v2:

networks:
  sis-network:
    driver: bridge
